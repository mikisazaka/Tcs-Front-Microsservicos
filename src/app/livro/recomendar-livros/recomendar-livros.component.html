<div class="book-gallery flex flex-wrap gap-6 justify-center" style="color: #000; padding-top: 5rem; background-color: #fff; padding-bottom: 2rem;">
  <div class="w-full text-center pb-6">
    <p style="font-weight: bold; font-size: 36px; color: #B68166;">
      RECOMENDADOS PARA VOCÃŠ
    </p>
  </div>

  <div *ngFor="let book of recommendedBooks" class="book-card">
    <div class="book-image-container">
      <img [src]="apiBaseUrl + '/images/' + book.imagePath" [alt]="'Capa do livro ' + book.title"
        style="height: 28rem; width: 18rem; object-fit: cover; border-radius: 10px;">
    </div>
    <div class="book-info">
      <button type="button" id="btn-titulo-livro" (click)="goToLivro(book.id)"
        style="cursor: pointer; color: #a2543d; width: 17rem;"
        class="bg-white border border-gray-300 focus:outline-none
          font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:text-white dark:border-gray-600 
          dark:hover:border-gray-600 dark:focus:ring-gray-700 hover:bg-gray-100">
        {{ book.title }}
      </button>
    </div>
  </div>
</div>
