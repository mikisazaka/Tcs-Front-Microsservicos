<div class="book-gallery flex flex-wrap gap-8 justify-center" style="color: #000; padding-top: 10rem; background-color: #fff; padding-bottom: 5rem;">
  <div class="w-full text-center pb-10">
    <p style="font-weight: bold; font-size: 40px; color: #B68166;">
      TODOS OS T√çTULOS
    </p>
  </div>
  <div *ngFor="let livro of allBooks" class="book-card">
    <div class="book-image-container">
      <img [src]="apiBaseUrl + '/images/' + livro.imagePath" [alt]="'Capa do livro ' + livro.title" style="height: 30rem; width: 20rem; object-fit: cover; border-radius: 10px;" class="img-capa-livro">
    </div>
    <div class="book-info">
      <button type="button" id="btn-titulo-livro" (click)="goToLivro(livro.id)" style="cursor: pointer; color: #a2543d; width: 17rem;" class="bg-white border border-gray-300 focus:outline-none
          font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:text-white dark:border-gray-600 
          dark:hover:border-gray-600 dark:focus:ring-gray-700 hover:bg-gray-100">{{ livro.title }}</button>
    </div>
  </div>
</div>
