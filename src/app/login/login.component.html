<div class="login-container">
    <mat-card class="login-card mat-elevation-z8">
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card-header class="login-card-header">
          <mat-card-title class="login-title">Bem-vindo(a) de volta!</mat-card-title>
          <mat-card-subtitle class="login-subtitle">Fa√ßa o login para continuar</mat-card-subtitle>
        </mat-card-header>
    
        <mat-card-content>
            <mat-form-field class="w-full">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="seu@email.com" formControlName="email" required>
            </mat-form-field>
    
            <mat-form-field class="w-full">
              <mat-label>Senha</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
              <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
    
            <button mat-flat-button class="login-button" type="submit">ENTRAR</button>

            <div style="display: flex; justify-content: center; margin-top: 1rem; color: blue;">
              <a (click)="goToRegister()" class="cadastre-se">Cadastre-se</a>
            </div>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
