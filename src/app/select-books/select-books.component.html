<div *ngIf="authService.isAdmin()"
  class="relative overflow-x-auto shadow-md sm:rounded-lg p-4 bg-white border border-gray-200">
  <div class="flex flex-wrap items-center justify-between pb-4">
    <div class="flex items-center gap-4">
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
        </div>
        <input type="text" [(ngModel)]="filtroTitulo" (input)="getLivrosFiltrados(filtroClassificacao, filtroTitulo)" id="table-search-users"
          class="block p-2 ps-10 text-sm rounded-lg w-80 bg-gray-50 border-gray-300 text-gray-900 focus:ring-brown-dark focus:border-brown-dark"
          placeholder="Procurar por título">
      </div>

      <div>
        <button id="dropdownActionButton" data-dropdown-toggle="dropdownAction"
          class="inline-flex items-center text-brown-dark bg-brown-light border border-transparent hover:bg-beige-light focus:outline-none focus:ring-brown-light font-medium rounded-lg text-sm px-3 py-1.5"
          type="button">
          Classificação Indicativa <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 4 4 4-4" />
          </svg>
        </button>
        <div id="dropdownAction" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
          <ul class="py-1 text-sm text-gray-700" aria-labelledby="dropdownActionButton" *ngFor="let contentRating of contentRatings">
            <li><a (click)="selecionarClassificacao(contentRating.label)" (change)="getLivrosFiltrados(filtroClassificacao, filtroTitulo)" class="block px-4 py-2" [ngClass]="contentRatingColors[contentRating.value]">{{contentRating.label}}</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div>
      <button type="button" (click)="goToAdicionar()"
        class="inline-flex items-center text-white font-medium rounded-lg text-sm px-5 py-2.5 focus:ring-4 focus:outline-none focus:ring-brown-dark"
        style="background-color: #a2543d;" onmouseover="this.style.backgroundColor='#ce7e5d'"
        onmouseout="this.style.backgroundColor='#a2543d'">
        <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10 5.75V14.25M5.75 10H14.25" />
        </svg>
        Adicionar Livro
      </button>
    </div>
  </div>

  <table class="w-full text-sm text-left rtl:text-right text-gray-500">
    <thead class="text-xs text-brown-dark uppercase bg-beige-light">
      <tr>
        <th scope="col" class="px-6 py-3">Nome</th>
        <th scope="col" class="px-6 py-3">Autor</th>
        <th scope="col" class="px-6 py-3">Ano de Lançamento</th>
        <th scope="col" class="px-6 py-3">Class. Indicativa</th>
        <th scope="col" class="px-6 py-3">Gênero</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livrosFiltrados" class="bg-white border-b hover:bg-beige-light">
        <th scope="row" class="flex items-center px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
          <img class="w-10 h-10 rounded-full" [src]=getImageUrl(livro.imagePath) alt="Capa do livro">
          <div class="ps-3">
            <div class="text-base font-semibold">{{livro.title}}</div>
          </div>
        </th>
        <td class="px-6 py-4">{{livro.author}}</td>
        <td class="px-6 py-4">{{livro.publishedYear}}</td>
        <td class="px-6 py-4">
          <span class="text-xs font-medium me-2 px-2.5 py-0.5 rounded-full"
            [ngClass]="contentRatingColors[livro.contentRating]">{{ contentRatingLabels[livro.contentRating] || 'N/A' }}</span>
        </td>
        <td class="px-6 py-4">{{livro.gender}}</td>
        <td class="px-6 py-4">
          <div class="flex items-center gap-x-2">
            <button type="button" class="text-brown-dark bg-brown-light hover:bg-beige-light focus:ring-4 focus:outline-none focus:ring-brown-light
                font-medium rounded-lg text-xs px-3 py-1.5 text-center" (click)="goToEditar(livro.id)">Editar</button>

            <button type="button" class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium
                rounded-lg text-xs px-3 py-1.5 text-center" (click)="deletarLivro(livro.id!)">Remover</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="!authService.isAdmin()">
  <app-full-screen-message></app-full-screen-message>
</div>
