<nav class="!bg-brown-light border-gray-200 dark:bg-gray-900" style="background-color: #ce7e5d">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <div class="flex items-center space-x-3 rtl:space-x-reverse">
      <a (click)="goToHome()" style="display: flex; gap: 0.5rem; align-items: center; cursor: pointer">
        <img src="assets/images/book-logo.png" class="h-10" alt="Library Logo" />
        <span class="text-white font-semibold text-xl">LUMON</span>
      </a>
    </div>

    <div class="font-medium flex justify-center items-center">
        <div>
          <button type="button" *ngIf="authService.isAdmin()" (click)="goToBooks()" style="cursor: pointer; color: #a2543d;" class="bg-white border border-gray-300 focus:outline-none
          font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:text-white dark:border-gray-600
          dark:hover:border-gray-600 dark:focus:ring-gray-700 hover:bg-gray-100">
          Livros
          </button>
        </div>
        <div>
          <button type="button" *ngIf="authService.isAdmin()" (click)="goToAdminPage()" style="cursor: pointer; color: #a2543d;" class="bg-white border border-gray-300 focus:outline-none
          font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:text-white dark:border-gray-600
          dark:hover:border-gray-600 dark:focus:ring-gray-700 hover:bg-gray-100">
          Administração
          </button>
        </div>
        <div>
          <button type="button" *ngIf="!authService.isAdmin() && authService.isLoggedIn()" (click)="goToLikes()" style="cursor: pointer; color: #a2543d;" class="bg-white border border-gray-300 focus:outline-none
          font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:text-white dark:border-gray-600
          dark:hover:border-gray-600 dark:focus:ring-gray-700 hover:bg-gray-100">
          Curtidos</button>
        </div>
        <div>
          <button type="button" *ngIf="!authService.isAdmin() && authService.isLoggedIn()" (click)="goToReviews()" style="cursor: pointer; color: #a2543d;" class="bg-white border border-gray-300 focus:outline-none
          font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:text-white dark:border-gray-600
          dark:hover:border-gray-600 dark:focus:ring-gray-700 hover:bg-gray-100">
          Avaliações
        </button>
        </div>
        <div>
          <button type="button" *ngIf="!authService.isAdmin() && authService.isLoggedIn()" (click)="goToList()" style="cursor: pointer; color: #a2543d;" class="bg-white border border-gray-300 focus:outline-none
          font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:text-white dark:border-gray-600
          dark:hover:border-gray-600 dark:focus:ring-gray-700 hover:bg-gray-100">
          Minha Lista
        </button>
        </div>
        <div>
          <button type="button" *ngIf="authService.isLoggedIn()" (click)="logout()" style="cursor: pointer; color: #a2543d;" class="flex gap-3 bg-white border border-gray-300 focus:outline-none
          font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:text-white dark:border-gray-600
          dark:hover:border-gray-600 dark:focus:ring-gray-700 hover:bg-gray-100">
          Logout
        </button>
        </div>
        <div>
          <!-- <button
          *ngIf="!authService.isLoggedIn()"
            id="botao-login"
            type="button"
            (click)="goToLogin()"
            class="absolute z-3 flex justify-end items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse text-white font-medium rounded-lg text-sm m-4 py-2 px-8 text-center font-bold"
            style="background-color: #a2543d; font-size: 20px"
          >
            Login
          </button> -->
          <button type="button" *ngIf="!authService.isLoggedIn()" (click)="goToLogin()"  style="cursor: pointer; color: #a2543d;" class="bg-white border border-gray-300 focus:outline-none
          font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:text-white dark:border-gray-600
          dark:hover:border-gray-600 dark:focus:ring-gray-700 hover:bg-gray-100">
          Login
        </button>
        </div>
    </div>
  </div>
</nav>
